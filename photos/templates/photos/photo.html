{% extends 'base.html' %}
{% load static %}
{% block title %}Photo{% endblock title %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col">
            <a href="{% url 'gallery' %}" class="btn btn-lg btn-dark my-3">Go Back</a>
            <div style="height:75vh">
                <img class="img-thumbnail" width="100%" height="80%" src="{{gallery.images.url}}" style="max-width:100%;max-height:100%" alt="">
                <p>{{gallery.description}}</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
