{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6">
            <a href="{% url 'gallery' %}" class="btn btn-lg btn-dark my-3">Go Back</a>
            <div class="card">
                <div class="card-header">
                    <h4>Upload New Photo</h4>
                </div>
                <div class="card-body">
                    <form action="" method='POST' enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea name="description" class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <div class="form-group mt-2">
                            <label for="category">Category</label>
                            <select class="form-select" name="category">
                                <option value="none">Select a category</option>
                                {% for category in categories %}
                                <option value="{{category.slug}}">{{category.category_name}}</option>
                                {% endfor %}
                                    
                              </select>
                        </div>
                        <div class="form-group">
                            <label for="category_new">New Category</label>
                            <input type="text" name="category_new" placeholder="Create new Category" class="form-control">
                        </div>
                        <div class="form-group mt-2">
                            <label for="images">Upload Image</label>
                            <input type="file" name="images" class="form-control">
                        </div>
                        <input type="submit" value="Upload Photo" class="btn btn-dark mt-4">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
